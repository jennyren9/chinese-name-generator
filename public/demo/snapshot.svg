<svg xmlns="http://www.w3.org/2000/svg" width="1000" height="700" viewBox="0 0 1000 700">
  <rect width="100%" height="100%" fill="#fff" />
  <text x="24" y="48" font-size="34" font-family="Arial" font-weight="700">Chinese Name Generator</text>

  <!-- Form boxes -->
  <g transform="translate(24,80)">
    <rect width="950" height="48" fill="#f8f8f8" stroke="#ddd" rx="4"/>
    <text x="12" y="32" font-size="16" font-family="Arial">Gender  ⬇︎</text>

    <rect y="64" width="950" height="48" fill="#f8f8f8" stroke="#ddd" rx="4"/>
    <text x="12" y="96" font-size="16" font-family="Arial">Age Range  ⬇︎</text>

    <rect y="128" width="950" height="96" fill="#fff" stroke="#ddd" rx="4"/>
    <text x="12" y="156" font-size="16" font-family="Arial">Desired meaning / vibe (English)</text>
    <text x="12" y="180" font-size="14" fill="#444" font-family="Arial">warm, kind, kandid</text>

    <rect y="236" width="950" height="48" fill="#fff" stroke="#ddd" rx="4"/>
    <text x="12" y="268" font-size="16" font-family="Arial">Surname (optional, Chinese characters or pinyin)</text>
    <text x="12" y="292" font-size="14" fill="#444" font-family="Arial">Ren</text>

    <rect y="304" width="120" height="36" fill="#eee" stroke="#ccc" rx="4"/>
    <text x="36" y="328" font-size="14" font-family="Arial">Generate</text>
  </g>

  <!-- Results header -->
  <text x="24" y="420" font-size="28" font-family="Arial" font-weight="700">Results (surname chosen: 任)</text>

  <!-- Result cards -->
  <g transform="translate(24,440)">
    <rect width="950" height="92" rx="8" fill="#fafafa" stroke="#e6e6e6"/>
    <text x="12" y="32" font-size="22" font-family="Arial" font-weight="700">任明</text>
    <text x="12" y="56" font-size="14" fill="#444" font-family="Arial">ren ming</text>
    <text x="12" y="76" font-size="13" fill="#666" font-family="Arial">bright, intelligent</text>
  </g>

  <g transform="translate(24,544)">
    <rect width="950" height="92" rx="8" fill="#fafafa" stroke="#e6e6e6"/>
    <text x="12" y="32" font-size="22" font-family="Arial" font-weight="700">任悦</text>
    <text x="12" y="56" font-size="14" fill="#444" font-family="Arial">ren yue</text>
    <text x="12" y="76" font-size="13" fill="#666" font-family="Arial">joyful, delighted</text>
  </g>

  <g transform="translate(24,648)">
    <rect width="950" height="92" rx="8" fill="#fafafa" stroke="#e6e6e6"/>
    <text x="12" y="32" font-size="22" font-family="Arial" font-weight="700">任雅</text>
    <text x="12" y="56" font-size="14" fill="#444" font-family="Arial">ren ya</text>
    <text x="12" y="76" font-size="13" fill="#666" font-family="Arial">elegant, graceful</text>
  </g>
</svg>
