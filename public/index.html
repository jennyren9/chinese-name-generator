<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Chinese Name Generator</title>
    <style>
      body{font-family: Arial, Helvetica, sans-serif;max-width:720px;margin:24px auto;padding:0 12px}
      label{display:block;margin:8px 0 4px}
      input, select, textarea{width:100%;padding:8px;margin-bottom:8px}
      button{padding:8px 16px}
      .result{border:1px solid #ddd;padding:12px;margin:8px 0;border-radius:6px}
      .name{font-size:20px;font-weight:700}
      .pinyin{color:#444}
    </style>
  </head>
  <body>
    <div id="root"></div>
    <div style="max-width:720px;margin:12px auto;padding:0 12px">
      <h2>Demo Snapshot</h2>
      <img src="/demo/snapshot.png" alt="Demo" style="max-width:100%;height:auto;border:1px solid #ddd;border-radius:6px" />
    </div>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
